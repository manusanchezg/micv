                        <h4>Nombre</h4>

                                <span class="input-group-text" id="addon-wrapping">Nombre</span>
                            </div>
                            <input type="text" class="form-control nombre" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div>
                        <h4>Apellido</h4>
                        <div class="input-group flex-nowrap">

                            </div>

                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark saveInfo">Guardar</button>
                </div>
                <div class="col-10 experiencia"></div>
                <div class="col-6">
                    <h4>Formulario</h4>

                    <input class="hasta" placeholder="hasta">
                    <input class="cargo" placeholder="cargo">
                    <button type="button" class="btn btn-outline-primary btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-outline-primary btnEditar" firebaseid="" style="display: none;">Editar</button>
                    <button type="button" class="btn btn-outline-primary btnCancelar">Cancelar</button>
                </div>
